<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="assets/css/contact.css">
	<link rel="stylesheet" href="assets/css/reuseClass.css">

	<title>Document</title>
</head>

<body>


	<div class="container">
		<h2 class="upperC">
			send me a message
		</h2>

		<form action="" method="post" class="form-input">
			<div class="user-input">
				<label for="user-name" id="user-name">
				  <h2>User Name :</h2>
				</label>
				<input type="text" required id="input-user-name">
				<label for="user-email" id="user-email">
				  <h2>User Email :</h2>
				</label>
				<input type="text" required id="input-user-email">
			</div>
		</form>

		<textarea id="input-message" id="input-message pointer transition-3">send message here!</textarea>

		<button type="submit" class="capital pointer submit-message transition-3">submit message</button>
	</div>
	
	<script src="js/contatc.js"></script>
	
</body>

</html>
